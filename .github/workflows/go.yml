name: Go

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: set up config.env
        env: 
          TOKEN: ${{format('token={0}', secrets.TG_TOKEN)}}
          CHAT_ID: ${{format('chatId={0}', secrets.TG_CHAT_ID)}} 
        run: |
          echo "$TOKEN" > config.env
          echo "$CHAT_ID" > config.env
      - name: ls 
        run: |
          pwd 
          ls -alt ./
      - name: cat
        run: cat ./config.env
    
